<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <fieldset>
    <legend>Shopping</legend>
<ion-item>
    <ion-label floating>Your_List</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
</ion-item>
<!-- <ion-item>
  <ion-label floating>Quantity</ion-label>
  <ion-input type="text" [(ngModel)]="Quantity"></ion-input>
</ion-item> -->
</fieldset>

<ion-list>
<ion-item-sliding *ngFor = "let item of items">
    <ion-item>
      {{item?.name}}
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click) = "delete(item?.key)">
        <ion-icon name="trash"></ion-icon>
        delete
      </button>

      <button ion-button color="priamry" (click) = "update(item?.key)">
        <ion-icon name="crush"></ion-icon>
       update
      </button>
    </ion-item-options>
    
  </ion-item-sliding>
</ion-list>

<div class="add">
    <button  ion-button round (click)="addItem()" >+</button>

</div>
